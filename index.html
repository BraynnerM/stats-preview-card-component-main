<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./src/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./src/css/variables.css">
  <link rel="stylesheet" type="text/css" href="./src/css/styles.css">
  <link rel="stylesheet" type="text/css" href="./src/css/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: var(--heading-color);
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="card-text">
      <div class="card-main">
        <h1>Get <strong>insights</strong> that help your business grow.</h1>

        <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>
      </div>

      <div class="stats">
        <div class="stats-numbers">
          <span>10k+ </span>
          <span>314 </span>
          <span>12M+ </span>
        </div>
        <div class="stats-type">
          <span>companies</span>
          <span>templates</span>
          <span>queries</span>
        </div>
      </div>

    </div>
    <div class="card-img">
      <img src="./images/image-header-desktop.jpg" alt="image-header-desktop">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/braynner-marques-ribeiro-de-oliveira-88142b256/">BraynnerM</a>.
  </div>
</body>

</html>
